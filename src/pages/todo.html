<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\styles\styles.css" />
    <script src="..\scripts\tasks.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <!-- Include the common header -->
    <iframe src="header.html" width="100%" height="130"></iframe>

    <!-- Navigation Tabs -->
    <div class="tabs">
      <nav>
        <ul>
          <li><a href="..\index.html">Home</a></li>
          <li><a href="tech.html">My Tech Blog</a></li>
          <li><a href="spiritual.html">My Spiritual Journey</a></li>
          <li><a href="certs.html">Current Learnings/Certs</a></li>
          <li><a href="todo.html">ToDo</a></li>
          <!-- Current page, highlight it as the active tab -->
        </ul>
      </nav>
    </div>

    <!-- To-Do List Content -->
    <div class="content">
      <h2>To-Do List</h2>
      <table>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>% Completed</th>
        </tr>
      </table>
    </div>

    <!-- Include the common footer -->
    <iframe
      src="footer.html"
      width="100%"
      height="auto"
      style="border: none"
    ></iframe>
    <script src="tasks.js"></script>
    <script>
      // JavaScript function to populate the table with tasksData
      function populateTasks() {
        var table = document.querySelector("table");
        for (var i = 0; i < tasksData.length; i++) {
          var task = tasksData[i].task;
          var status = tasksData[i].status;
          var completion = tasksData[i].completion;

          var row = table.insertRow(-1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);

          cell1.innerHTML = task;
          cell2.innerHTML = status;
          cell3.innerHTML =
            '<div class="progress-bar" style="width:' + completion + '%">' + completion + "%</div>";
        }
      }

      // Call the function to populate the table
      populateTasks();
    </script>
  </body>
</html>
